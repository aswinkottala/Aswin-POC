<body>

<h2>Programming Test</h2>


<script>


var numbers = [1,4,1,4,2,1,3,5,6,2,3,7];


var i,j;

var fcount=0;

document.writeln("Input Array :"+numbers);

for (i = 0; i < numbers.length; i++)
{
  var count=1;
  for (j = i; j < numbers.length; j++)
  {
    if(numbers[j]<numbers[j+1])
    {
        count++;
	}
    else
    {
    	i=j;
     	break;
    }

  }

  if (fcount < count) 
  {
    fcount = count;
  	document.writeln("<Br>");
   }
}
document.writeln("Answer:"+fcount);

</script>

</body>
